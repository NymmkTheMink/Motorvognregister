<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Motorvognregister</title>
</head>
<body>
  <h1>Motorvognregister</h1>
  <form>
    <label for="persNum">Eiers personnummer: </label>
    <input type="text" id="persNum" name="persNum" placeholder="000000 00000">

    <label for="name">Eiers navn: </label>
    <input type="text" id="name" name="name" placeholder="Jane Doe">

    <label for="adresse">Eiers adresse: </label>
    <input type="text" id="adresse" name="adresse" placeholder="Osloveien 5 ,0370 Oslo">

    <label for="kjennetegn">Kjennetegn: </label>
    <input type="text" id="kjennetegn" name="kjennetegn" placeholder="DR23523">

    <label for="bilmerke">Bilmerke: </label>
    <input type="text" id="bilmerke" name="bilmerke" placeholder="Skoda">

    <label for="biltype">Biltype: </label>
    <input type="text" id="biltype" name="biltype" placeholder="Octavia">
  </form>
  <button>Registrer</button>
  <h2>Alle bilene: </h2>
  <button>Slett alle</button>
</body>
</html>
