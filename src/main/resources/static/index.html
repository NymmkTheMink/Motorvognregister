<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Motorvognregister</title>
  <link rel="stylesheet" href="Style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body onload="formaterData()">
  <h1>Motorvognregister</h1>
  <div id="container">
    <div>
      <h2>Registerer Motervognen</h2>
      <form>
        <div id="tre">
          <div class="inputBox">
          <label for="persNum"><b>Eiers personnummer</b></label><br>
          <input type="text" id="persNum" name="persNum" placeholder="000000 00000">
          </div>

          <div class="inputBox">
          <label for="navn"><b>Eiers navn</b></label><br>
          <input type="text" id="navn" name="navn" placeholder="Jane Doe">
          </div>

          <div class="inputBox">
          <label for="adresse"><b>Eiers adresse</b></label><br>
          <input type="text" id="adresse" name="adresse" placeholder="Osloveien 5 ,0370 Oslo">
          </div>
        </div>

        <div id="seks">
          <div class="inputBox">
          <label for="kjennetegn"><b>Kjennetegn</b></label><br>
          <input type="text" id="kjennetegn" name="kjennetegn" placeholder="DR23523">
          </div>

          <div class="inputBox">
          <label for="bilmerke"><b>Bilmerke</b></label><br>
          <input type="text" id="bilmerke" name="bilmerke" placeholder="Skoda">
          </div>

          <div class="inputBox">
          <label for="biltype"><b>Biltype</b></label><br>
          <input type="text" id="biltype" name="biltype" placeholder="Octavia">
          </div>
      </div>
    </form>
    <button onclick="regBil()">Registrer</button>
    </div>
    <div>
      <h2>Alle Motervognen</h2>
      <div id="bilene"></div>
      <button onclick="slettAlle()">Slett alle</button>
    </div>
  </div>
  <script src="motorvogn.js"></script>
</body>
</html>
