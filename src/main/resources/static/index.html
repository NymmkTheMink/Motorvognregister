<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Motorvognregister</title>
  <link rel="stylesheet" href="Style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body onload="formaterData()">
  <div id="header">
    <img src="https://upload.wikimedia.org/wikipedia/commons/4/4f/F1-car_-_game-icons.svg" alt="Picture of a racing car.">
    <h1>Motorvognregister</h1>
    <img class="imageFlipped" src="https://upload.wikimedia.org/wikipedia/commons/4/4f/F1-car_-_game-icons.svg" alt="Picture of a racing car.">
  </div>

  <div id="container">
    <div>
      <h2>Registerer Motervognen</h2>

      <form>
        <div id="tre">
          <div class="inputBox">
          <label for="persNum"><b>Eiers personnummer</b></label><br>
          <input type="text" id="persNum" name="persNum" placeholder="000000 00000">
          </div>

          <div class="inputBox">
          <label for="navn"><b>Eiers navn</b></label><br>
          <input type="text" id="navn" name="navn" placeholder="Jane Doe">
          </div>

          <div class="inputBox">
          <label for="adresse"><b>Eiers adresse</b></label><br>
          <input type="text" id="adresse" name="adresse" placeholder="Osloveien 5 ,0370 Oslo">
          </div>
        </div>

        <div id="seks">
          <div class="inputBox">
          <label for="kjennetegn"><b>Kjennetegn</b></label><br>
          <input type="text" id="kjennetegn" name="kjennetegn" placeholder="DR23523">
          </div>

          <div class="inputBox">
            <label><b>Bilmerke</b></label><br>
            <div id="bilmerke"></div>
          </div>

          <div class="inputBox">
            <label><b>Biltype</b></label><br>
            <div id="biltype"></div>
          </div>
        </div>
      </form>
      <button onclick="regBil()">Registrer</button>
    </div>
    <div>
      <h2>Alle Motorvognene</h2>
      <div id="bilene"></div>
      <button id="slettAlle" onclick="slettAlle()">Slett alle</button>
    </div>
  </div>
  <script src="motorvogn.js"></script>
</body>
</html>
